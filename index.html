            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>

                <input class="form-control align-self-center" placeholder="Search" name="srch-item" id="srch-item" type="text">
                <div class="input-group-append">
                  <button class="btn btn-lg input-group-btn border-left" id="navbarSearch-button"><i class="fa fa-search"></i></span>
                </div>
              </div>
            </form>
          </div>

          <!-- Login & Cart -->
          <span class="mr-4 d-none d-lg-block">
            <a href="./login.html" class="btn" ><i class="fa fa-user-circle-o nav-button"></i></a>

          </div>

    <script type="text/javascript">
      // Removing text-center from footer's brand description fort large viewport view
      $(document).ready(function(){
        var width = $(window).width();
        if (width > 992){
          $('#brand-footer div').removeClass("text-center");
        }
      });
    </script>
